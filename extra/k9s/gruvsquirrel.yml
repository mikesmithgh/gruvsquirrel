k9s:
  body:
    fgColor:        *cadetblue
    bgColor:        *black
    logoColor:      *orange
    logoColorMsg:   *white
    logoColorInfo:  *green
    logoColorWarn:  *mediumvioletred
    logoColorError: *red
  prompt:
    fgColor: *cadetblue
    bgColor: *black
    suggestColor: *dodgerblue
  info:
    sectionColor: *white
    fgColor: *orange
  dialog:
    fgColor:            *cadetblue
    bgColor:            *black
    buttonBgColor:      *darkslateblue
    buttonFgColor:      *black
    buttonFocusBgColor: *dodgerblue
    buttonFocusFgColor: *black
    labelFgColor:       *white
    fieldFgColor:       *white
  frame:
    border:
      fgColor: *dodgerblue
      focusColor: *lightskyblue
    menu:
      fgColor: *white
      keyColor: *dodgerblue
      numKeyColor: *fuchsia
    crumbs:
      fgColor: *black
      bgColor: *aqua
      activeColor: *orange
    status:
      newColor: *lightskyblue
      modifyColor: *greenyellow
      addColor: *dodgerblue
      pendingColor: *darkorange
      errorColor: *orangered
      highlightColor: *aqua
      killColor: *mediumpurple
      completedColor: *lightslategray
    title:
      fgColor: *aqua
      bgColor: *black
      highlightColor: *fuchsia
      counterColor: *papayawhip
      filterColor: *seagreen
  views:
    # Charts skins...
    charts:
      bgColor: *black
      dialBgColor: *black
      chartBgColor: *black
      defaultDialColors:
        - *palegreen
        - *orangered
      defaultChartColors:
        - *palegreen
        - *orangered
      resourceColors:
        cpu:
          - *dodgerblue
          - *darkslateblue
        mem:
          - *yellow
          - *goldenrod
    table:
      fgColor: *aqua
      bgColor: *black
      cursorFgColor: *black
      cursorBgColor: *aqua
      markColor: *palegreen
      header:
        fgColor: *white
        bgColor: *black
        sorterColor: *aqua
    xray:
      fgColor: *aqua
      bgColor: *black
      cursorColor: *dodgerblue
      cursorTextColor: *black
      graphicColor: *cadetblue
    yaml:
      keyColor: *steelblue
      colonColor: *white
      valueColor: *papayawhip
    logs:
      fgColor: *lightskyblue
      bgColor: *black
      indicator:
        fgColor: *dodgerblue
        bgColor: *black

